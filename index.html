<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-bar">
        <img src="https://github.com/Courses2r/Coursera/raw/main/images/IMG_20240914_063325_817.jpg" alt="Coursera Logo" class="header-logo">
        <div class="header-title">Coursera</div>
        <nav class="nav-links">
            <a href="#home" id="home-link">الرئيسية</a>
            <a href="#courses" id="courses-link">دورات</a>
            <a href="#contact" id="contact-link">تواصل معنا</a>
        </nav>
    </header>
    <main>
        <section id="login" class="login-page">
            <div class="login-container">
                <h1>تسجيل الدخول</h1>
                <input type="text" placeholder="البريد الإلكتروني">
                <input type="password" placeholder="كلمة المرور">
                <button>تسجيل الدخول</button>
                <div class="social-login">
                    <button><i class="fab fa-google"></i> تسجيل الدخول بجوجل</button>
                    <button><i class="fab fa-facebook-f"></i> تسجيل الدخول بفيسبوك</button>
                </div>
                <div class="signup-link">
                    <p>ليس لديك حساب؟ <a href="#signup">إنشاء حساب</a></p>
                </div>
            </div>
        </section>
        <section id="courses" class="courses-section">
            <div class="courses">
                <div class="course-item">
                    <i class="fa fa-calculator" aria-hidden="true"></i>
                    <h2>دورات الرياضيات</h2>
                </div>
                <div class="course-item">
                    <i class="fa fa-atom" aria-hidden="true"></i>
                    <h2>دورات الفزياء</h2>
                </div>
                <div class="course-item">
                    <i class="fa fa-flask" aria-hidden="true"></i>
                    <h2>دورات العلوم الطبيعية</h2>
                </div>
                <div class="course-item">
                    <i class="fa fa-book" aria-hidden="true"></i>
                    <h2>دورات الانجلزية</h2>
                </div>
                <div class="course-item">
                    <i class="fa fa-language" aria-hidden="true"></i>
                    <h2>دورات العربية</h2>
                </div>
                <div class="course-item">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                    <h2>دورات الفرنسية</h2>
                </div>
                <div class="course-item">
                    <i class="fa fa-map" aria-hidden="true"></i>
                    <h2>دورات التاريخ والجغرافيا</h2>
                </div>
                <div class="course-item">
                    <i class="fa fa-brain" aria-hidden="true"></i>
                    <h2>دورات الفلسفة</h2>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Achraf Meddour. جميع الحقوق محفوظة.</p>
        <div class="social-media">
            <a href="https://t.me/courses2r" target="_blank" class="telegram-link">
                <i class="fab fa-telegram"></i> تابعنا على تليجرام
            </a>
        </div>
    </footer>
    <script>
        document.getElementById('courses-link').addEventListener('click', function() {
            document.querySelector('.courses-section').style.display = 'grid';
            document.querySelector('#login').style.display = 'none';
        });

        document.getElementById('home-link').addEventListener('click', function() {
            document.querySelector('.courses-section').style.display = 'none';
            document.querySelector('#login').style.display = 'flex';
        });
    </script>
</body>
            </html>
