<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coursera</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="login-page" class="login-page">
        <div class="login-container">
            <h1>تسجيل الدخول</h1>
            <form>
                <input type="text" placeholder="البريد الإلكتروني" required>
                <input type="password" placeholder="كلمة المرور" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            <div class="social-login">
                <button class="google-login"><i class="fab fa-google"></i> تسجيل الدخول عبر جوجل</button>
                <button class="facebook-login"><i class="fab fa-facebook-f"></i> تسجيل الدخول عبر فيسبوك</button>
            </div>
        </div>
    </div>

    <!-- الشريط العلوي -->
    <header class="header-bar">
        <div class="header-title">Coursera</div>
        <nav class="nav-links">
            <a href="#home">الرئيسية</a>
            <a href="#courses" id="courses-link">دورات</a>
            <a href="#contact">تواصل معنا</a>
        </nav>
    </header>

    <!-- قسم الدورات (مخفى بشكل افتراضي) -->
    <main id="courses-section" class="courses-section">
        <section class="courses">
            <div class="course-item">
                <i class="fa fa-calculator" aria-hidden="true"></i>
                <h2>دورات الرياضيات</h2>
            </div>
            <div class="course-item">
                <i class="fa fa-atom" aria-hidden="true"></i>
                <h2>دورات الفزياء</h2>
            </div>
            <div class="course-item">
                <i class="fa fa-flask" aria-hidden="true"></i>
                <h2>دورات العلوم الطبيعية</h2>
            </div>
            <div class="course-item">
                <i class="fa fa-book" aria-hidden="true"></i>
                <h2>دورات الانجلزية</h2>
            </div>
            <div class="course-item">
                <i class="fa fa-language" aria-hidden="true"></i>
                <h2>دورات العربية</h2>
            </div>
            <div class="course-item">
                <i class="fa fa-globe" aria-hidden="true"></i>
                <h2>دورات الفرنسية</h2>
            </div>
            <div class="course-item">
                <i class="fa fa-map" aria-hidden="true"></i>
                <h2>دورات التاريخ والجغرافيا</h2>
            </div>
            <div class="course-item">
                <i class="fa fa-brain" aria-hidden="true"></i>
                <h2>دورات الفلسفة</h2>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Achraf Meddour. جميع الحقوق محفوظة.</p>
    </footer>

    <script>
        document.getElementById('courses-link').addEventListener('click', function() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('courses-section').style.display = 'block';
        });
    </script>
</body>
    </html>
